<div class="row">
    <div class="col-lg-6 mx-auto">
      <form [formGroup]="dataform" >
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input formControlName="name1" type="email" class="form-control" id="inputEmail3" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input formControlName="age1" type="number" class="form-control" id="inputPassword3" placeholder="Age" required>
            <br>
              <button type="submit" [disabled]="dataform.invalid" class="btn btn-primary" (click)="update(dataform.value); bubble= true">Update</button>
              <br>
              <br>
             <input #searchdata type="text" class="form-control" id="inputEmail3" placeholder="Search" (keyup.enter)="search(searchdata.value)">
                  <br><br>

            </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">AGE</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody *ngIf="status">
      <tr  *ngFor="let c of data; let x=index" >
        <th scope="row">{{x + 1}}</th>
        <td>{{c.name1}}</td>
        <td>{{c.age1}}</td>
        <td>None</td>
      </tr>

    </tbody>
  </table>
</div>
